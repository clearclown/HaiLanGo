name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
    paths:
      - 'frontend/web/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'frontend/web/**'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: ./frontend/web
        run: |
          if [ -f package.json ]; then
            pnpm install
          else
            echo "package.json not found, skipping dependency installation"
            exit 0
          fi

      - name: Run BiomeJS lint
        working-directory: ./frontend/web
        run: |
          if [ -f package.json ] && grep -q '"lint"' package.json; then
            pnpm run lint
          else
            echo "Lint script not found, skipping lint"
            exit 0
          fi

      - name: Run BiomeJS format check
        working-directory: ./frontend/web
        run: |
          if [ -f package.json ] && grep -q '"format:check"' package.json; then
            pnpm run format:check
          else
            echo "Format check script not found, skipping format check"
            exit 0
          fi
        continue-on-error: true

      - name: Type check
        working-directory: ./frontend/web
        run: |
          if [ -f package.json ] && grep -q '"type-check"' package.json; then
            pnpm run type-check
          else
            echo "Type check script not found, skipping type check"
            exit 0
          fi

      - name: Run Vitest unit and integration tests
        working-directory: ./frontend/web
        run: |
          if [ -f package.json ] && grep -q '"test:unit"' package.json; then
            pnpm run test:unit -- --coverage
          else
            echo "Unit test script not found, skipping unit tests"
            exit 0
          fi
        env:
          NEXT_PUBLIC_USE_MOCK_APIS: true

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./frontend/web/coverage/coverage-final.json
          flags: frontend-unit
          name: frontend-unit-coverage
          fail_ci_if_error: false

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        working-directory: ./frontend/web
        run: |
          if [ -f package.json ]; then
            pnpm install
          else
            echo "package.json not found, skipping dependency installation"
            exit 0
          fi

      - name: Install Playwright browsers
        working-directory: ./frontend/web
        run: |
          if [ -f package.json ] && grep -q 'playwright' package.json; then
            pnpm exec playwright install --with-deps chromium
          else
            echo "Playwright not found, skipping browser installation"
            exit 0
          fi

      - name: Build application
        working-directory: ./frontend/web
        run: |
          if [ -f package.json ]; then
            pnpm run build
          else
            echo "package.json not found, skipping build"
            exit 0
          fi
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
          NEXT_PUBLIC_USE_MOCK_APIS: true

      - name: Run Playwright E2E tests
        working-directory: ./frontend/web
        run: |
          if [ -f package.json ] && grep -q '"test:e2e"' package.json; then
            pnpm run test:e2e
          else
            echo "E2E test script not found, skipping E2E tests"
            exit 0
          fi
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
          NEXT_PUBLIC_USE_MOCK_APIS: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/web/playwright-report/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        working-directory: ./frontend/web
        run: |
          if [ -f package.json ]; then
            pnpm install
          else
            echo "package.json not found, skipping dependency installation"
            exit 0
          fi

      - name: Build Next.js application
        working-directory: ./frontend/web
        run: |
          if [ -f package.json ]; then
            pnpm run build
          else
            echo "package.json not found, skipping build"
            exit 0
          fi
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}
          NEXT_PUBLIC_USE_MOCK_APIS: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: frontend-build
          path: frontend/web/.next/
          retention-days: 7
