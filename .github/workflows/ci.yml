name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend-check:
    name: Backend Check
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'backend/') || contains(github.event.head_commit.added, 'backend/')

    steps:
      - name: Trigger Backend CI
        run: echo "Backend changes detected, see backend.yml workflow"

  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'frontend/') || contains(github.event.head_commit.added, 'frontend/')

    steps:
      - name: Trigger Frontend CI
        run: echo "Frontend changes detected, see frontend.yml workflow"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [dependency-review, security-scan]
    if: always()

    steps:
      - name: Check status
        run: |
          if [ "${{ needs.dependency-review.result }}" == "failure" ] || [ "${{ needs.security-scan.result }}" == "failure" ]; then
            echo "Some checks failed"
            exit 1
          fi
          echo "All checks passed successfully!"
